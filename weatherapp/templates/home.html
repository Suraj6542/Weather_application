{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django weather app</title>
</head>
<style>
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
}

.content_wrapper {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(110, 122, 98, 0.8); /* Background color with opacity */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.weather_card {
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.weather_card_img img {
    width: 120px;
    height: 120px;
    object-fit: cover;
}

.weather_card_infos {
    flex-grow: 1;
    padding: 15px;
}

.weather_card_infos_title {
    font-size: 18px;
    font-weight: 600;
}

.weather_card_infos_temp {
    font-size: 24px;
    font-weight: 600;
}

.weather_card_infos_bottom {
    font-size: 14px;
    color: #666;
}

</style>

<body style="background-image: url('static/bkg.avif'); background-size: cover; background-position: center;">

    <div class="content_wrapper" id="app"style="background-image: url('static/bg.jpeg'); background-size: cover; background-position: center;">
    <div class="content_wrapper" id="app">
        <div v-if="infos.city" >
            <h1>
                Weather
                <div class="date"></div>
            </h1>

            <form method="get">
                <input class="form-control" name="city" placeholder="Enter city name">
                <button class="btn" type="submit">Submit</button>
            </form>

            <div class="weather_card">
                <div class="weather_card_img"
                    :style="{backgroundImage: http://openweathermap.org/img/wn/{{data.icon}}.png}">
                    <div class="weather_card_state">
                        <span class="material-icons">
                            <img src="http://openweathermap.org/img/wn/{{data.icon}}.png">
                        </span>
                    </div>
                </div>

                <div class="weather_card_infos">
                    <div class="weather_card_infos_title">
                        {{data.city}}
                        <br>
                        {{data.description}}
                    </div>
                    <div class="weather_card_infos_temp">
                        {{data.Celcius_temperature}}°C / {{data.Kelvin_temperature}}°k
                    </div>
                    <div class="bottom">
                        <hr>
                        <div class="weather_card_infos_bottom">
                            humidity: {{data.humidity}} - pressure: {{data.pressure}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
